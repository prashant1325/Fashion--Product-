<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("img/homebg.webp") no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      backdrop-filter: blur(8px);
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar h2 {
      color: #00ffcc;
      font-size: 26px;
      font-weight: 700;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .navbar ul li button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li button:hover {
      background: #cc0000;
    }
/* Page Title */
.page-title {
  margin-top: 160px;
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
}

/* Trade Form Styles */
.trade-form {
  width: 100%;
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 2px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  min-height: 500px;
}

.trade-form input,
.trade-form textarea {
  padding: 12px 15px;
  border-radius: 10px;
  border: 2px solid transparent;
  font-size: 16px;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  color: #222;
  transition: border 0.3s, background 0.3s;
}

.trade-form input:focus,
.trade-form textarea:focus {
  border-color: #00ffcc;
  background: #fff;
}

.trade-form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Drag & Drop Upload */
.drag-drop {
  border: 3px dashed #999;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  font-size: 16px;
  color: #555;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.9);
  transition: background 0.3s, border-color 0.3s, color 0.3s;
}

.drag-drop:hover,
.drag-drop.hover {
  background: rgba(0, 255, 204, 0.15);
  border-color: #00ffcc;
  color: #00ffcc;
}

/* Trade Button */
.trade-form button {
  background: #00ffcc;
  color: #111;
  border: none;
  font-size: 16px;
  padding: 14px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 700;
  transition: background 0.3s, transform 0.3s;
}

.trade-form button:hover {
  background: #00cc99;
  transform: scale(1.06);
}

/* Footer */
footer {
  margin-top: auto;
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  padding: 16px;
  color: #ccc;
  font-size: 14px;
}
</style>

</head>
<body>

<nav class="navbar">
  <h2>UpStyle Marketplace</h2>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="buy.html">Buy</a></li>
    <li><a href="sell.html">Sell</a></li>
    <li><a href="trade.html">Trade</a></li>
    <li>
      <a href="cart.html">
         üõí Cart <span id="cartCount" style="background:#a5c6bf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span>
      </a>
    </li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="page-title">Trade Your Upcycled Products</div>

<form class="trade-form" id="tradeForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="productCondition" placeholder="Condition (e.g., New, Like New)" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <div class="drag-drop" id="dragDrop">Drag & Drop Product Image Here or Click to Upload</div>
  <input type="file" id="productImage" accept="image/*" style="display:none;" required>
  <button type="submit">Submit Trade Request</button>
</form>

<footer>¬© 2025 UpStyle Marketplace | Designed with ‚ôªÔ∏è Sustainable Innovation</footer>


<script>
  // Update cart count dynamically
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const countElem = document.getElementById('cartCount');
  countElem.textContent = cart.length;
}

// Call this on page load
updateCartCount();

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href='index.html';
});

// Drag & Drop
const dragDrop = document.getElementById('dragDrop');
const productImage = document.getElementById('productImage');
dragDrop.addEventListener('click', () => productImage.click());
dragDrop.addEventListener('dragover', e => { e.preventDefault(); dragDrop.classList.add('hover'); });
dragDrop.addEventListener('dragleave', () => dragDrop.classList.remove('hover'));
dragDrop.addEventListener('drop', e => {
  e.preventDefault(); dragDrop.classList.remove('hover');
  if(e.dataTransfer.files[0]) productImage.files = e.dataTransfer.files;
  dragDrop.textContent = e.dataTransfer.files[0].name;
});
productImage.addEventListener('change', () => {
  if(productImage.files[0]) dragDrop.textContent = productImage.files[0].name;
});

// ‚úÖ Submit to backend (no localStorage)
document.getElementById('tradeForm').addEventListener('submit', async e => {
  e.preventDefault();
  const title = document.getElementById('productName').value.trim();
  const condition = document.getElementById('productCondition').value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const file = productImage.files[0];
  
  if(!title || !condition || !description || !file) return alert("All fields are required!");

  // Convert image to base64
  const reader = new FileReader();
  reader.onload = async function(event){
    const imageBase64 = event.target.result;

    try {
      const res = await fetch("http://localhost:5000/api/trades", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title,
          condition,
          description,
          image: imageBase64,
          status: "Pending"
        })
      });

      const data = await res.json();
      if(res.ok){
        alert("‚úÖ Trade request submitted successfully!");
        document.getElementById('tradeForm').reset();
        dragDrop.textContent="Drag & Drop Product Image Here or Click to Upload";
      } else {
        alert("‚ùå Error: " + data.error);
      }
    } catch(err){
      alert("‚ùå Failed to send trade request: " + err.message);
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
