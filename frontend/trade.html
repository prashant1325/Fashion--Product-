<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body { min-height:100vh; display:flex; flex-direction:column; background:#111; color:#fff; }
body::before {
  content:''; position:fixed; top:0; left:0; width:100%; height:100%;
  background: url("img/trade.png") no-repeat center/cover; filter: blur(2px); z-index:-1;
}
.navbar { width:100%; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; position:fixed; top:0; left:0; background:black; backdrop-filter: blur(8px); z-index:1000; }
.navbar h2 { color:#fff; font-size:26px; font-weight:700; }
.navbar ul { list-style:none; display:flex; align-items:center; gap:25px; }
.navbar ul li a { text-decoration:none; color:#fff; font-weight:500; font-size:16px; padding:6px 12px; border-radius:5px; }
.navbar ul li button { padding:8px 16px; border:none; border-radius:6px; background:#ff4d4d; color:#fff; cursor:pointer; }
.page-title { margin-top:180px; text-align:center; font-size:28px; font-weight:700; color: black; text-shadow: 2px 2px 6px white; }

/* Trade Form */
.trade-form {
  width:100%;
  max-width:600px;
  margin:40px auto;
  padding:30px;
  display:flex;
  flex-direction:column;
  gap:15px;
  background: rgba(207,207,207,0.1);
  backdrop-filter: blur(6px);
  border-radius:20px;
  border:3px solid black;
  min-height:500px;
}
.trade-form input, .trade-form textarea {
  padding:12px 15px;
  border-radius:10px;
  border:2px solid #fff;
  outline:none;
  font-size:16px;
  width:100%;
  background: rgba(255,255,255,0.9);
  color:#000;
}
.trade-form textarea { min-height:120px; resize: vertical; }

.drag-drop {
  border: 4px dashed black;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  font-size: 16px;
  color: rgb(5,5,255);
  cursor: pointer;
  background: rgba(255,255,255,0.8);
}
.drag-drop.hover { background: rgba(0,255,204,0.2); border-color: #00cc99; }

.trade-form button {
  background: #000; color: #fff;
  border: 2px solid #fff; font-size:16px;
  padding:12px 20px; border-radius:10px; cursor:pointer;
}
.trade-form button:hover { transform: scale(1.05); background:#fff; color:#000; }

footer { margin-top:auto; background: rgba(0,0,0,0.5); text-align:center; padding:15px; color:#ccc; font-size:14px; }
</style>
</head>
<body>

<nav class="navbar">
  <h2>UpStyle Marketplace</h2>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="buy.html">Buy</a></li>
    <li><a href="sell.html">Sell</a></li>
    <li><a href="trade.html">Trade</a></li>
    <li>
      <a href="cart.html">
         üõí Cart <span id="cartCount" style="background:#a5c6bf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span>
      </a>
    </li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="page-title">Trade Your Upcycled Products</div>

<form class="trade-form" id="tradeForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="productCondition" placeholder="Condition (e.g., New, Like New)" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <div class="drag-drop" id="dragDrop">Drag & Drop Product Image Here or Click to Upload</div>
  <input type="file" id="productImage" accept="image/*" style="display:none;" required>
  <button type="submit">Submit Trade Request</button>
</form>

<footer>¬© 2025 UpStyle Marketplace | ‚ôªÔ∏è</footer>

<script>
  // Update cart count dynamically
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const countElem = document.getElementById('cartCount');
  countElem.textContent = cart.length;
}

// Call this on page load
updateCartCount();

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href='index.html';
});

// Drag & Drop
const dragDrop = document.getElementById('dragDrop');
const productImage = document.getElementById('productImage');
dragDrop.addEventListener('click', () => productImage.click());
dragDrop.addEventListener('dragover', e => { e.preventDefault(); dragDrop.classList.add('hover'); });
dragDrop.addEventListener('dragleave', () => dragDrop.classList.remove('hover'));
dragDrop.addEventListener('drop', e => {
  e.preventDefault(); dragDrop.classList.remove('hover');
  if(e.dataTransfer.files[0]) productImage.files = e.dataTransfer.files;
  dragDrop.textContent = e.dataTransfer.files[0].name;
});
productImage.addEventListener('change', () => {
  if(productImage.files[0]) dragDrop.textContent = productImage.files[0].name;
});

// ‚úÖ Submit to backend (no localStorage)
document.getElementById('tradeForm').addEventListener('submit', async e => {
  e.preventDefault();
  const title = document.getElementById('productName').value.trim();
  const condition = document.getElementById('productCondition').value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const file = productImage.files[0];
  
  if(!title || !condition || !description || !file) return alert("All fields are required!");

  // Convert image to base64
  const reader = new FileReader();
  reader.onload = async function(event){
    const imageBase64 = event.target.result;

    try {
      const res = await fetch("http://localhost:5000/api/trades", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title,
          condition,
          description,
          image: imageBase64,
          status: "Pending"
        })
      });

      const data = await res.json();
      if(res.ok){
        alert("‚úÖ Trade request submitted successfully!");
        document.getElementById('tradeForm').reset();
        dragDrop.textContent="Drag & Drop Product Image Here or Click to Upload";
      } else {
        alert("‚ùå Error: " + data.error);
      }
    } catch(err){
      alert("‚ùå Failed to send trade request: " + err.message);
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
