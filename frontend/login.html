<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Upcycled Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      min-height:100vh;
      background: url("img/login.jpg") no-repeat center center/cover;
      display:flex; align-items:center; justify-content:center;
    }
    .auth {
      background: rgba(255,255,255,0.1);
      padding:50px 60px;
      border-radius:20px;
      box-shadow:0 8px 40px rgba(0,0,0,0.4);
      text-align:center;
      width:380px;
      backdrop-filter: blur(12px);
      border:2px solid black;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }
    .icon { font-size:50px; color:#fff; margin-bottom:15px; }
    h2 { font-size:28px; margin-bottom:20px; color:#fff; font-weight:600; text-shadow:1px 1px 4px rgba(0,0,0,0.5); }
    form { display:flex; flex-direction:column; gap:15px; }
    input, select {
      padding:14px;
      border-radius:10px;
      border:2px solid black;
      outline:none;
      font-size:15px;
      background:rgba(255,255,255,0.2);
      color:black;
      transition:0.3s;
    }
    ::placeholder { color: black; opacity: 1; }
    input:focus, select:focus { background: rgba(255,255,255,0.3); box-shadow:0 0 8px rgba(0,123,255,0.5); }
    button {
      padding:14px;
      font-size:16px;
      border-radius:10px;
      border:2px solid black;
      cursor:pointer;
      background:#007bff;
      color:black;
      transition:0.3s;
    }
    button:hover { background:#0056b3; color:white; }
    p { margin-top:18px; color:black; font-size:15px; }
    a { color:#112de2; text-decoration:none; font-weight:500; }
    a:hover { text-decoration:underline; }
    .toast {
      position:fixed;
      top:25px;
      right:25px;
      background: rgba(255,0,0,0.85);
      color:#fff;
      padding:10px 18px;
      border-radius:6px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition:0.4s;
      z-index:100;
    }
    .toast.show { opacity:1; pointer-events:all; }
    @media(max-width:480px){
      .auth { width:90%; padding:35px 25px; }
      .icon { font-size:40px; }
    }
  </style>
  <!-- <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> -->
</head>
<body>

<div class="auth">
  <div class="icon"><i class="fas fa-tshirt"></i></div>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" placeholder="Email" type="email" required />
    <input id="password" placeholder="Password" type="password" required />
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<div id="toast" class="toast"></div>

<script>
const loginForm = document.getElementById('loginForm');
const toast = document.getElementById('toast');

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = document.getElementById('role').value;

  if (!role) { showToast("Please select a role"); return; }

  try {
    console.log("Submitting login:", {email, password, role});
    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, password, role })
    });

    console.log("Response status:", res.status);
    const data = await res.json();
    console.log("Response data:", data);

    if (res.ok) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      showToast("Logged in successfully!");

      setTimeout(() => {
       if (data.user.role === 'admin') location.href = 'admin/admin-dashboard.html';
else location.href = 'home.html';

      }, 1200);

    } else {
      // Redirect new users to register page
      if (data.msg && data.msg.toLowerCase().includes("not found")) {
        showToast("Account not found! Redirecting to Register...");
        setTimeout(() => location.href = 'register.html', 1500);
      } else if (data.msg && data.msg.toLowerCase().includes("access denied")) {
        showToast("Access denied! Admins only");
      } else {
        showToast(data.msg || "Login failed");
      }
    }

  } catch (err) {
    showToast("Server error. Try again later.");
    console.error(err);
  }
});
</script>

</body>
</html>
