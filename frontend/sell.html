<!DOCTYPE html>

<style>

      padding: 0;

      font-family: "Poppins", sans-serif;
    }

    body {

      background: url("img/homebg.webp") no-repeat center center/cover;
      color: #fff;

      flex-direction: column;
    }

    /* Navbar */

      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      backdrop-filter: blur(8px);
      z-index: 1000;

    }

    .navbar h2 {
      color: #00ffcc;
      font-size: 26px;
      font-weight: 700;
    }

    .navbar ul {

      display: flex;
      align-items: center;

    }

    }

    }


/* Page Title */
.page-title {
  margin-top: 160px;
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
}

/* Sell Form Styles */
.sell-form {
  width: 100%;
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 2px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.sell-form input,
.sell-form textarea {
  padding: 12px 15px;
  border-radius: 10px;
  border: 2px solid transparent;
  font-size: 16px;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  color: #222;
  transition: border 0.3s, background 0.3s;
}

.sell-form input:focus,
.sell-form textarea:focus {
  border-color: #00ffcc;
  background: #fff;
}

.sell-form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Drag & Drop Upload */
.drag-drop {
  border: 3px dashed #999;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  font-size: 16px;
  color: #555;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.9);
  transition: background 0.3s, border-color 0.3s, color 0.3s;
}

.drag-drop:hover,
.drag-drop.hover {
  background: rgba(0, 255, 204, 0.15);
  border-color: #00ffcc;
  color: #00ffcc;
}

/* Sell Button */
.sell-form button {
  background: #00ffcc;
  color: #111;
  border: none;
  font-size: 16px;
  padding: 14px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 700;
  transition: background 0.3s, transform 0.3s;
}

.sell-form button:hover {
  background: #00cc99;
  transform: scale(1.06);
}

/* User Products Table */
.user-products {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 15px;
}

.user-products h3 {
  margin-bottom: 15px;
  text-align: center;
  font-size: 22px;
  color: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  text-align: left;
  color: #fff;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 10px;
  overflow: hidden;
  backdrop-filter: blur(6px);
}

table th,
table td {
  padding: 12px 14px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  vertical-align: middle;
}

table th {
  background: rgba(255, 255, 255, 0.15);
  font-weight: 600;
}

table tr:hover {
  background: rgba(255, 255, 255, 0.12);
}

table img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
}

/* Footer */
footer {
  margin-top: auto;
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  padding: 16px;
  color: #ccc;
  font-size: 14px;
}
</style>

</head>
<body>

<nav class="navbar">
  <h2>UpStyle Marketplace</h2>
  <ul>
    <li><a href="home.html">Home</a></li>

    <li><a href="sell.html">Sell</a></li>

    <li>
      <a href="cart.html">
         üõí Cart <span id="cartCount" style="background:#a5c6bf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span>
      </a>
    </li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="page-title">Sell Your Upcycled Products</div>

<form class="sell-form" id="sellForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="productPrice" placeholder="Price" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <div class="drag-drop" id="dragDrop">Drag & Drop Product Image Here or Click to Upload</div>
  <input type="file" id="productImage" accept="image/*" style="display:none;" required>
  <button type="submit">Add Product</button>
</form>

<script>
const API_URL = "http://localhost:5000/api/sell"; // Backend sell API
const user = JSON.parse(localStorage.getItem('user')) || {name:"Anonymous"};

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('user'); window.location.href='index.html';
});

// Drag & Drop
const dragDrop = document.getElementById('dragDrop');
const productImage = document.getElementById('productImage');
dragDrop.addEventListener('click', () => productImage.click());
dragDrop.addEventListener('dragover', e => { e.preventDefault(); dragDrop.classList.add('hover'); });
dragDrop.addEventListener('dragleave', () => dragDrop.classList.remove('hover'));
dragDrop.addEventListener('drop', e => {
  e.preventDefault(); dragDrop.classList.remove('hover');
  if(e.dataTransfer.files[0]) productImage.files = e.dataTransfer.files;
  dragDrop.textContent = e.dataTransfer.files[0].name;
});
productImage.addEventListener('change', () => {
  if(productImage.files[0]) dragDrop.textContent = productImage.files[0].name;
});

// Submit Product
document.getElementById('sellForm').addEventListener('submit', async e => {
  e.preventDefault();
  const title = document.getElementById('productName').value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const price = document.getElementById('productPrice').value.trim();
  if(!title||!description||!price) return alert("All fields required");

  const reader = new FileReader();
  reader.onload = async function(event){
    const imageBase64 = event.target.result;
    const product = { title, description, price, image:imageBase64, sellerName:user.name, status:'Pending' };
    try{
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(product)
      });
      if(!res.ok) throw new Error("Failed to submit product");
      alert("Product submitted successfully!");
      document.getElementById('sellForm').reset();
      dragDrop.textContent="Drag & Drop Product Image Here or Click to Upload";
      fetchUserProducts();
    } catch(err){ console.error(err); alert(err.message); }
  };
  reader.readAsDataURL(productImage.files[0]);
});

// Fetch user's submitted products
async function fetchUserProducts() {
  const container = document.getElementById('userProductsContainer');
  container.innerHTML = `<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>`;
  try{
    const res = await fetch(API_URL);
    const products = await res.json();
    const userProducts = products.filter(p => p.sellerName === user.name);
    container.innerHTML = userProducts.length===0? 
      `<tr><td colspan="5" style="text-align:center;">No products submitted yet.</td></tr>`:
      userProducts.map(p=>`
        <tr>
          <td>${p.image?`<img src="${p.image}">`:'No Image'}</td>
          <td>${p.title}</td>
          <td>‚Çπ${p.price}</td>
          <td>${p.description}</td>
          <td>${p.status}</td>
        </tr>
      `).join('');
  } catch(err){ console.error(err); }
}

fetchUserProducts();
</script>
