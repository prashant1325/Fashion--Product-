<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart - UpStyle Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body { min-height:100vh; background: linear-gradient(to right, black, #868585); color:#fff; display:flex; flex-direction:column; }

.navbar { width:100%; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; position:fixed; top:0; left:0; background:rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index:1000; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
.navbar h2 { color:#00ffcc; font-size:26px; font-weight:700; }
.navbar ul { list-style:none; display:flex; align-items:center; gap:25px; }
.navbar ul li a { text-decoration:none; color:#fff; font-weight:500; font-size:16px; padding:6px 12px; border-radius:5px; transition:0.3s; }
.navbar ul li button { padding:8px 16px; border:none; border-radius:6px; background:#ff4d4d; color:#fff; cursor:pointer; font-weight:500; transition:0.3s; }
.navbar ul li button:hover { background:#cc0000; }

.page-title { margin-top:140px; text-align:center; font-size:30px; font-weight:700; color:#00ffcc; }

.cart-container { padding:20px 60px; }
table { width:100%; border-collapse: collapse; }
th, td { padding:12px; text-align:center; border-bottom:1px solid #555; }
th { background: rgba(0,255,204,0.2); color:#00ffcc; font-weight:700; }
td img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
td button { padding:6px 12px; border:none; border-radius:6px; background:#ff4d4d; color:#fff; cursor:pointer; transition:0.3s; }
td button:hover { background:#cc0000; }
.approved { color:#0f0; font-weight:600; }
.not-approved { color:#f00; font-weight:600; }
.pending { color:#ff0; font-weight:600; }
tfoot td { font-weight:bold; color:#00ffcc; text-align:right; }

footer { margin-top:auto; background: rgba(0,0,0,0.7); text-align:center; padding:15px; color:#ccc; font-size:14px; }

/* Hidden receipt container for PDF generation */
#hiddenReceipt { position:absolute; left:-9999px; top:-9999px; width:210mm; background:#fff; color:#000; padding:20px; font-size:12px; }
#hiddenReceipt h2 { text-align:center; margin-bottom:10px; }
#hiddenReceipt table { width:100%; border-collapse: collapse; margin-top:10px; }
#hiddenReceipt th, #hiddenReceipt td { border:1px solid #000; padding:5px; text-align:center; }
#hiddenReceipt img { width:50px; height:50px; object-fit:cover; }
</style>
</head>
<body>

<nav class="navbar">
  <h2>UpStyle Marketplace</h2>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="buy.html">Buy</a></li>
    <li><a href="sell.html">Sell</a></li>
    <li><a href="trade.html">Trade</a></li>
    <li>
      <a href="cart.html">
         üõí Cart <span id="cartCount" style="background:#a5c6bf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span>
      </a>
    </li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="page-title">Your Cart</div>

<div class="cart-container">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Approval</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cartBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="6" id="cartTotal">Total: ‚Çπ0</td>
      </tr>
    </tfoot>
  </table>
  <div style="text-align:center; margin-top:20px;">
    <button id="downloadAllBtn" style="padding:8px 16px; border:none; border-radius:6px; background:#00ffcc; color:#000; cursor:pointer; font-weight:600; font-size:16px;">Download All Approved Receipts</button>
  </div>
</div>

<!-- Hidden receipt div -->
<div id="hiddenReceipt">
  <h2>UpStyle Marketplace</h2>
  <p>User: <span id="receiptUser"></span></p>
  <p>Date: <span id="receiptDate"></span></p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="receiptBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total</td>
        <td id="receiptTotal"></td>
      </tr>
    </tfoot>
  </table>
</div>

<footer>¬© 2025 UpStyle Marketplace | Designed with ‚ôªÔ∏è Sustainable Innovation</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const userId = 'guest123';
const userName = 'Prashant Kumar';

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.clear();
  window.location.href='index.html';
});

async function loadCart(){
  try{
    const res = await fetch(`http://localhost:5000/api/cart/${userId}`);
    const cartProducts = await res.json();
    const cartBody = document.getElementById('cartBody');
    cartBody.innerHTML='';
    if(!cartProducts.length){
      cartBody.innerHTML='<tr><td colspan="6" style="color:#aaa;">Cart is empty.</td></tr>';
      document.getElementById('cartTotal').textContent='Total: ‚Çπ0';
      return;
    }
    let total=0;
    cartProducts.forEach(p=>{
      const qty=p.quantity||1;
      total+=p.price*qty;
      const cls=p.status==='Approved'?'approved':p.status==='Rejected'?'not-approved':'pending';
      const row=document.createElement('tr');
      row.innerHTML=`
        <td><img src="${p.image}" alt="${p.name||p.title}"></td>
        <td>${p.name||p.title}</td>
        <td>‚Çπ${p.price}</td>
        <td>${qty}</td>
        <td class="${cls}">${p.status||'Pending'}</td>
        <td><button onclick='removeFromCart("${p._id}")' ${p.status==='Approved'?'disabled style="opacity:0.5;cursor:not-allowed;"':''}>Remove</button></td>
      `;
      cartBody.appendChild(row);
    });
    document.getElementById('cartTotal').textContent=`Total: ‚Çπ${total}`;

    document.getElementById('downloadAllBtn').onclick=()=>{
      const approved = cartProducts.filter(p=>p.status==='Approved');
      if(approved.length) downloadReceiptPDF(approved);
      else alert('No approved products to download.');
    };
  }catch(err){ console.error(err);}
}

async function removeFromCart(id){
  await fetch(`http://localhost:5000/api/cart/${id}`,{method:'DELETE'});
  loadCart();
}

async function downloadReceiptPDF(products){
  const receiptUser=document.getElementById('receiptUser');
  const receiptDate=document.getElementById('receiptDate');
  const receiptBody=document.getElementById('receiptBody');
  const receiptTotal=document.getElementById('receiptTotal');

  receiptUser.textContent=userName;
  receiptDate.textContent=new Date().toLocaleString();
  receiptBody.innerHTML='';
  let total=0;
  for(let p of products){
    const qty=p.quantity||1;
    const subtotal=p.price*qty;
    total+=subtotal;
    receiptBody.innerHTML+=`
      <tr>
        <td><img src="${p.image}"></td>
        <td>${p.name||p.title}</td>
        <td>‚Çπ${p.price}</td>
        <td>${qty}</td>
        <td>‚Çπ${subtotal}</td>
      </tr>`;
  }
  receiptTotal.textContent=`‚Çπ${total}`;

  const receiptElem=document.getElementById('hiddenReceipt');
  html2canvas(receiptElem,{scale:2}).then(canvas=>{
    const imgData=canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf=new jsPDF('p','mm','a4');
    const imgProps=pdf.getImageProperties(imgData);
    const pdfWidth=pdf.internal.pageSize.getWidth();
    const pdfHeight=(imgProps.height*pdfWidth)/imgProps.width;
    pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
    pdf.save('UpStyle_Receipt.pdf');
  });
}

// Initial load
loadCart();
</script>

</body>
</html>
